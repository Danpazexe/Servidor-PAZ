plugins {
    id 'java'
}

group = 'br.com.tumbaadland'
version = '1.0.0'

def targetJava = 17
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(targetJava)
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT'
}

jar {
    archiveBaseName = 'tumbaadland'
}
